<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Account Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
#userAccounts {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#userAccounts td, #userAccounts th {
  border: 1px solid #ddd;
  padding: 8px;
}

#userAccounts tr:nth-child(even){background-color: #f2f2f2;}

#userAccounts tr:hover {background-color: #ddd;}

#userAccounts th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}


    </style>
</head>

<body>

<div class="container my-5 ">
    <h1 class="text-center">User Account Example<br>
    </h1>
    <h2 class="text-center">Microservice to show data from Elastic Search</h2>
   


    <table id="userAccounts" border="1" class="table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Role</th>
            <th>Organization UUID</th>
            
        </tr>
        </thead>
        <tbody>
        <tr th:each="userAccountDocument : ${listUserAccountDocuments}">
            <td th:text="${userAccountDocument.id}"></td>
            <td th:text="${userAccountDocument.login}"></td>
            <td th:text="${userAccountDocument.role}"></td>
            <td th:text="${userAccountDocument.organizationUUID}"></td>
            
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
